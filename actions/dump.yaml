---
name: pg_dump
pack: st2_db_dumper
runner_type: "local-shell-script"
description: Get postgres database dump
enabled: true
entry_point: dump.sh
parameters:
    db_name:
        type: string
        description: Name of the database. E.g., my_test_database
        required: true
        position: 1
    environment:
        type: string
        description: Staging or Production
        required: true
        position: 2
